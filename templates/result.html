<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #232526, #414345);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height to allow content to expand */
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #4CAF50; }
            100% { text-shadow: 0 0 20px #6ce2c5; }
        }

        p {
            font-size: 1.2rem;
            background: rgba(34, 34, 40, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
            animation: fade-in 1.5s ease-in;
            max-width: 800px; /* Limit width of paragraph */
            word-wrap: break-word; /* Ensure long text wraps */
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            margin-top: 20px;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(34, 34, 40, 0.8);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .image-container img {
            max-width: 100%; /* Ensure image fits container */
            height: auto;
            border: 2px solid #4CAF50; /* Green border around the image */
            border-radius: 5px;
        }

        .timestamp-info { /* Renamed class from duration-info */
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-top: -20px; /* Pull it closer to the main result */
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #6ce2c5);
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <h1>Detection Result</h1>
    <p>{{ result_message }}</p>

    {% if detection_time %}
        <p class="timestamp-info">Detected at: {{ detection_time }}</p>
    {% endif %}

    {% if match_image_url %}
        <div class="image-container">
            <h3>Detected Frame</h3>
            <img src="{{ match_image_url }}" alt="Detected Face Frame">
        </div>
    {% endif %}

    <a href="/">Go Back</a>
</body>
</html>
